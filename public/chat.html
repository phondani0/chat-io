<!DOCTYPE html>
<html>

<head>
	<title>Chat | Chat-io</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<h5 class="center-align"><a href="/index.html">Welcome to chat-io</a></h5>
	</div>
	<div class="container">
		<div id="bg-overlay" class="card-panel">
			<div class="row">
				<div id="left-panel" class="col s4">
					<ul>
						<li>John</li>
						<li>Mike</li>
					</ul>
				</div>
				<div id="right-panel" class="col s8">
					<div id="chat-box">

					</div>
					<div class="row">
						<div class="col s12">
							<ul id="messages">
							</ul>
							<form id="msg-form">
								<div class="row">
									<div class="row">
										<div class="input-field col s8">
											<input id="new-msg" name="new-msg" type="text" class="validate" autocomplete=off>
											<label for="new-msg">Type a message</label>
										</div>
										<div class="col s4">
											<button id="msg-send" class="btn" type="submit">Send</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Compiled and minified JavaScript -->
	<script src="/js/libs/jquery_min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>

</html>
